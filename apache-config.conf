# Lắng nghe trên cổng động (dynamic port) mà Render cung cấp
<VirtualHost *:${PORT}>
    ServerName localhost
    # Trỏ vào đúng thư mục public của Laravel
    DocumentRoot /var/www/html/public

    # Cấu hình cho thư mục public
    <Directory /var/www/html/public>
        DirectoryIndex index.php
        # BẮT BUỘC: Cho phép file .htaccess hoạt động
        AllowOverride All
        Require all granted
    </Directory>

    # Cấu hình log để dễ debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>